<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Interns - Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="/" class="nav-logo">AI-Interns</a>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <div class="hero-eyebrow">Welcome to</div>
            <h1 class="hero-title">AI-Interns</h1>
            <p class="hero-subtitle">Explore our AI projects and initiatives</p>
        </section>

        <section class="projects-section">
            <div class="projects-grid">
                {% for project in projects %}
                <a href="/project/{{ project.id }}" class="project-card">
                    <div class="card-content">
                        <div class="card-icon">{{ project.icon }}</div>
                        <h2 class="card-title">{{ project.name }}</h2>
                        <p class="card-description">{{ project.description }}</p>
                    </div>
                    <div class="card-link">
                        <span class="card-link-text">Learn more <span class="arrow">â†’</span></span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">AI-Interns Platform</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
